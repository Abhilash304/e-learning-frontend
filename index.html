<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learn — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Navigation -->
  <header class="navbar">
    <div class="logo">📘 E-Learn</div>
    <input type="text" placeholder="Search courses, instructors, topics..." class="search-box">
    <nav>
      <a href="courses.html" id="coursesBtn">Courses</a>
      <a href="courses.html" id="myLearningBtn">My Learning</a>
      <a href="upload.html" id="teachBtn">Teach</a>
      <span class="icon">🔔</span>
      <span class="icon">👤</span>
      <button class="login-btn" id="loginBtn">Log In</button>
      <button class="signup-btn" id="signupBtn">Sign Up</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Learn Without <span class="highlight">Limits</span></h1>
      <p>Access thousands of courses from expert instructors. Learn at your own pace, anywhere, anytime. Start your journey to success today.</p>
      <div class="hero-buttons">
        <button class="primary-btn" id="startLearningBtn">▶ Start Learning</button>
        <button class="secondary-btn" id="browseCoursesBtn">Browse Courses</button>
      </div>
      <div class="stats">
        <div><strong>50K+</strong><br>Active Learners</div>
        <div><strong>1000+</strong><br>Courses</div>
        <div><strong>⭐ 4.8</strong><br>Average Rating</div>
      </div>
    </div>
    <div class="hero-image">
      <img src="learning.png" alt="Learning Illustration">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
